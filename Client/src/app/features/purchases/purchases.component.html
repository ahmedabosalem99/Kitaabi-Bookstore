      </svg>
    </div>
    <h3 class="empty-state-title mb-3">No Purchased Books Yet</h3>
    <p class="empty-state-description text-muted mb-4">
      It looks like you haven't purchased any books yet. Explore our collection to find your next great read!
    </p>
    <button class="btn btn-primary empty-state-action" routerLink="/books">
      Browse Books
    </button>
  </div>
}
